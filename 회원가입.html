<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입하기</h1>
    <hr />

    <form action="login.pnp" method="get" target="blank">
    <table border="1">

        <tr><td colspan="2" style="text-align: center;">회원가입</td></tr>

        <tr><td>이름</td><td><input type="text" name="이름"></td></tr>

        <tr><td>사용자 ID</td><td><input type="text" name="사용자ID"></td></tr>

        <tr><td>암호</td><td><input type="password" name="암호"></td></tr>

        <tr><td>암호확인</td><td><input type="password" name="암호확인"></td></tr>

        <tr><td>주민등록번호</td><td><input type="text" size="6"> - <input type="password" size="7" name="주민등록번호"></td></tr>

        <tr><td>전화번호</td><td><input type="text" size="3" name="tel1"> - <input type="text" size="4" name="tel2"> - <input type="text" size="4" name="tel3"></td></tr>

        <tr><td>성별</td><td>여<input type="radio" name="sung" value="girl"> 남<input type="radio" name="sung" value="man"></td></tr>

        <tr><td>직업</td><td><select name="job" id="job">
            <option value="선택해주세요" selected>선택해주세요</option>
            <option value="회사원">회사원</option>
            <option value="소방관">소방관</option>
            <option value="경찰">경찰</option>
        </select></td></tr>

        <tr><td>email주소</td><td><input type="text" name="email"></td></tr>
        
        <tr><td colspan="2" style="text-align: center;"><input type="submit" value="가입신청"><input type="reset" value="취소"></td></tr>

    </form>
    </table>
</body>
</html>
